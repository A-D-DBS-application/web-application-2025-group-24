<!DOCTYPE html>
<html lang="{% block lang %}en{% endblock %}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}GroundLink{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ENjdO4Dr2bkBIFxQpeoA6VKHr8zWv1pAo7PEN1F1l93vu1z6FQ2F5r5KkPp4U6p+" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/styles.css">
    {% block extra_head %}{% endblock %}
</head>
<body class="{% block body_class %}{% endblock %}">
    {% block header %}{% endblock %}

    {% block content %}{% endblock %}

    {% block modals %}
    <!-- Notification Modal -->
    <div id="notificationModal" class="modal-overlay" onclick="if(event.target === this) closeNotificationModal()">
        <div class="modal-content" style="max-width: 400px;">
            <div id="notificationIcon" class="modal-icon"></div>
            <h2 id="notificationTitle" class="modal-title"></h2>
            <p id="notificationMessage" class="modal-message"></p>
            <button class="modal-btn" onclick="closeNotificationModal()">OK</button>
        </div>
    </div>
    {% endblock %}

    {% block base_scripts %}
    <script>
    // ===== Professional Modal System =====
    function showNotification(title, message, type = 'info') {
        const modal = document.getElementById('notificationModal');
        const iconContainer = document.getElementById('notificationIcon');
        
        let iconSvg = '';
        let iconBg = '';
        switch(type) {
            case 'success':
                iconBg = '#d4edda';
                iconSvg = `<svg viewBox="0 0 24 24" fill="none" stroke="#28a745" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="20 6 9 17 4 12"></polyline>
                </svg>`;
                break;
            case 'error':
                iconBg = '#f8d7da';
                iconSvg = `<svg viewBox="0 0 24 24" fill="none" stroke="#dc3545" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="10"></circle>
                    <line x1="15" y1="9" x2="9" y2="15"></line>
                    <line x1="9" y1="9" x2="15" y2="15"></line>
                </svg>`;
                break;
            case 'warning':
                iconBg = '#fff3cd';
                iconSvg = `<svg viewBox="0 0 24 24" fill="none" stroke="#ffc107" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path>
                    <line x1="12" y1="9" x2="12" y2="13"></line>
                    <line x1="12" y1="17" x2="12.01" y2="17"></line>
                </svg>`;
                break;
            default:
                iconBg = '#cce5ff';
                iconSvg = `<svg viewBox="0 0 24 24" fill="none" stroke="#004085" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="10"></circle>
                    <line x1="12" y1="16" x2="12" y2="12"></line>
                    <line x1="12" y1="8" x2="12.01" y2="8"></line>
                </svg>`;
        }
        
        iconContainer.style.background = iconBg;
        iconContainer.innerHTML = iconSvg;
        document.getElementById('notificationTitle').textContent = title;
        document.getElementById('notificationMessage').textContent = message;
        modal.classList.add('active');
    }
    
    function closeNotificationModal() {
        document.getElementById('notificationModal').classList.remove('active');
    }
    </script>
    {% endblock %}

    {% block scripts %}{% endblock %}

    {% block footer %}{% endblock %}
</body>
</html>
